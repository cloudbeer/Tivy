<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <title>Tivy Examples </title>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/pixi.min.js"></script>
    <script src="../bin/tivy.js"></script>
    <script src="./assets/js/poster.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        .portrait_mode {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }
    </style>
    <script>
        $(function () {
            detectPortrait();
            $(window).resize(function () {
                detectPortrait("#stage01");
            });


            function detectPortrait(mainDiv) {
                if (screen.width < screen.height) {
                    $(mainDiv).removeClass("portrait_mode");
                }
                else {
                    $(mainDiv).addClass("portrait_mode");
                }
            }

        });

    </script>
</head>
